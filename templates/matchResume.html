<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body{
        background-color: #f8f9fa;
    }
    .container{
        margin-top: 50px;
    }
    .card{
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-header {
        background-color: #007bff;
        color: white;
        border-radius: 10px 0 0;
        padding: 10px 20px;
    }
    .card-body {
        padding: 20px;
    }
    .form-group {
        margin-bottom: 1.5rem;
        }
</style>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Job description and resume matcher</h2>
        </div>
        <div class="card-body">
            <form action="/matcher" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="job_description">Job Description</label>
                    <textarea name="job-description" class="form-control" id="job_description" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="resumes">Upload Resumes</label>
                    <p>Please Upload morethan 5 resumes..............</p>
                    <input type="file" class="form-control" id="resume" name="resume" multiple required accept=".pdf,.txt,.docx">
                </div>
                <br>
                <button type="submit"class="btn btn-primary">Match Resume</button>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
